<!DOCTYPE html>
<html>
<header>
	<meta charset=UTF-8 />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>網址QR_CODE產生器</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</header>
<body>
<form id="myForm">
<input id="qr_url" name="qr_url" type="text" placeholder="請輸入要載為QR的網址" />
<p></P>
<input type="button" id="qr_start" value="產生QR-CODE" />

</form>
<hr>
<img id="qr_img" style="float:center;width:200px;height:200px;">
</body>

 <script>
$( "#qr_start" ).click(function() {
 var url_trans = $("#qr_url").value;
 var url_trans1 = "https://chart.googleapis.com/chart?cht=qr&chs=100x100&choe=UTF-8&chl=" + url_trans 
  if (url_trans !== "") {
  $("#qr_img").src(url_trans1);
  $("#qr_url").value("");
  }
  });

</script>
</html>
