	<body>
	<form action="javascript:cal_bu()">
	  <h1 class="center" >新增新聞排程</h1>	
	  <select id="kind_s"  required class="req">
	  <option value="" selected disabled>選擇發稿種類</option>
	  <option value="新聞稿">新聞稿</option>
	  <option value="採訪通知">採訪通知</optio>
	</select>
	  <p></p>
	  <select id="depart"  required class="req">
	  <option value="" selected disabled >點選業務單位</option>
	  <option value="組織科">組織科</option>
	  <option value="條件科">條件科</optio>
	  <option value="關係科">關係科</option>
	  <option value="就安科">就安科</option>
	  <option value="職重科">職重科</optio>
	  <option value="勞檢處">勞檢處</option>
	  <option value="訓就中心">訓就中心</option>
	  <option value="勞教中心">勞教中心</optio>
	  <option value="博訓中心">博訓中心</option>
	  <option value="秘書室">秘書室</option>
		<option value="政風室">政風室</option>
		<option value="人事室">人事室</option>
		<option value="會計室">會計室</option>
	 </select>
	  <p></p>
	  <input type="text" class="req" id="m_date" required placeholder="預計發稿日期(必填)" >
	  <p></p>
	  <input id="tw_cnam" name="tw_cnam" type="text" required class="req" placeholder="主題(最多60字、必填)" maxlength=60 />
	  <p></p>										  
	  <input id="tw_adr" name="tw_adr" type="text" class="opt" placeholder="活動地址、地點(最多50字)、選填" maxlength=50 />
	  <p></p>
	  <input id="tw_man1" name="tw_man1" type="text"  required class="req" placeholder="主要聯絡人(最多10字、必填)" maxlength=10 />
	  <p></p>
	  <input id="tw_teln1" name="tw_teln1" type="text"  required class="req" title="格式:07XXXXXXX,分機(分機前請加半形逗號, 無分機請在逗號後輸入9)" pattern="07[1-9]{7},[0-9]{1,}" placeholder="電話1(格式:07XXXXXXX,分機(無分機請輸入9)、必填)" maxlength=20 />
	  <p></p>
	  <input id="tw_tel1" name="tw_tel1" type="text"  required class="req" title="格式:09XXXXXXXX" pattern="09\d{8}" placeholder="手機1(格式:09XXXXXXXX、必填)" maxlength=12 />
	  <p></p>
	  <input id="tw_man2" name="tw_man2" type="text" class="opt" placeholder="第二聯絡人(最多10字、選填)" maxlength=10 />
	  <p></p>
	  <input id="tw_teln2" name="tw_teln2" type="text" class="opt" title="格式:07XXXXXXX,分機(無分機請輸入9)" pattern="07[1-9]{7},[0-9]{1,}" placeholder="電話2(格式:07XXXXXXX,分機(無分機請輸入9)、必填)" maxlength=20 />
	  <p></p>
	  <input id="tw_tel2" name="tw_tel2" type="text" class="opt" title="格式:09XXXXXXXX" pattern="09\d{8}" placeholder="手機2(格式:09XXXXXXXX、選填)" maxlength=12 />
	  <p></p>												     
	  <textarea class="opt" rows="5" id="tw_oth" name="tw_oth" placeholder="其他備註事項(最多100字)" maxlength=100 /></textarea>
	  <input id="pac-input" type="hidden" value="[勞工局新聞預告]">
	  <p></p>
	  <p></p>
	  <p></p>
	
	 <input type="submit" />
	 <button type="reset" class="btn btn-warning" id="reset1" >重填</button>
	</form>
