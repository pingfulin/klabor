<body>
  <div>
   <h2>問:107年2月28日以前如果有加班補休的時數，是否適用本次修法的規定呢？</h2>	

  <ul>
  <li>自107年3月1日起，雇主請勞工加班或休息日出勤工作後，勞工如有意願選擇補休，才有勞動基準法第32條之1規定的適用，<b>至於107年2月28日以前，勞雇雙方如已約定換取補休，仍依勞雇雙方之約定辦理。</b></li>

  </ul>  

   </div>
