<title>補休可被抵充無薪假嗎</title>
  </head>
<body>
  <div>
   <h2>問:勞工的補休會不會被雇主拿去抵充無薪假？</h2>	
    <ol type="1">
  <li>補休的選擇權在於勞工，<b>雇主不可以片面要求勞工不領加班費只能選擇補休。</b></li>
  <li><b>補休日期由勞工提出後，徵得雇主同意排定</b>，並非由雇主排定。勞工提出之補休日期，<b>如果雇主不同意</b>，即屬協商不成立，<b>雇主應依勞動基準法第24條規定標準給付工資</b>，不會有被雇主拿去抵充無薪假之情事。</li>
  <li>如勞工選擇換取補休，並經雇主同意，<b>勞工可於補休期限內選擇於「工作日」進行補休，補休當日勞工不必出勤，但是雇主仍應照給工資。</b></li>

    </ol>
   </div> 
   </body>
