  </head>
<body>
  <div>
   <h2>問:加班時數如採3個月總量管控，其每3個月如何計算？</h2>	

  <ul>
  <li>企業採加班時數總量管控時，<b>以每連續3個月為一週期，依曆計算，以勞雇雙方約定的起訖日期認定之</b>。例如，勞雇雙方協商約定自107年4月1日起，依曆連續計算至107年6月30日止為一週期；下一週期自107年7月1日至9月30日止。</li>

  </ul>  
    </div> 
   </body>
