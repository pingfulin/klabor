<title>遞延仍未休畢，能否再次遞延</title>
  </head>
<body>
  <div>
   <h2>勞工特別休假之年度終結日如果是在107年3月1日以後，符合遞延至次一年度的規定，於次一年度年度終結時，經過遞延的特別休假未休畢時，能否再遞延到下一個年度？</h2>	
    <ul>
  <li>勞工年度終結未休之特別休假日數，得遞延至次一年度請休，於次一年度終結或契約終止時，經遞延而未休畢之特別休假日數，雇主即應結清並折發工資，<b>不得再遞延至下一個年度。</b></li>

  </ul>  

   </div> 
   </body>
