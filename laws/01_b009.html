<title>何時發給未補休之工資</title>
  </head>
<body>
  <div>
   <h2>問:補休屆期或契約終止時，應於何時發給未休畢的補休時數之工資？</h2>	
    <ol type="1">
  <li>補休屆期未休畢工資：必須<b>於屆期後當月份契約之工資給付日發給或30天內發給。</b></li>
  <li>契約終止的未休畢工資：雇主<b>應於契約終止後，連同應結清之工資</b>，給付勞工。</li>

    </ol>
   </div> 
   </body>
