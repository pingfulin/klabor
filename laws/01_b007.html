<title>須逐次協商補休期限嗎</title>
  </head>
<body>
  <div>
   <h2>問:每次加班後換取補休時，都需要協商補休期限嗎？</h2>	

  <ul>
  <li>勞工與雇主可以就加班補休的期限予以協商為原則性之約定，至於個別勞工加班後如欲選擇補休，並經雇主同意者，<b>自可依已約定之補休期限補休，無須逐次再行協商補休期限。</b></li>

  </ul>  

   </div> 
   </body>


   </html>
