<title>雇主得否一律發給加班費</title>
  </head>
<body>
  <div>
   <h2>問:加班補休規定生效後，雇主得否規定勞工於加班後一律發給加班費，不同意補休？</h2>	

  <ul>
  <li>雇主請勞工於平日或休息日加班後，本應依勞動基準法第24條規定給付加班費，至於勞工於延長工時或休息日出勤工作後，希望換取<b>補休，依規定仍應經過雇主同意</b>，因此，雇主使勞工加班後，<b>無法同意勞工換取補休，依法應發給加班費。</b></li>

  </ul>  

   </div> 
   </body>
