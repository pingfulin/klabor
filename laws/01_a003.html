<title>107年3月1日以前得否遞延</title>
  </head>
<body>
  <div>
   <h2>勞工特別休假之年度終結日如果是在107年3月1日以前，得否經由勞雇協商後，遞延至次一年度請休？</h2>	
    <ul>
  <li>勞工的特別休假在新法施行前業已年度終結或契約終止者，雇主應依法結清並折發工資，<b>並無遞延之空間。</b></li>

    </ul>
   </div>
