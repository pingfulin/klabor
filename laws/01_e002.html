<title>加班及補休時數要記載嗎</title>
  </head>
<body>
  <div>
   <h2>問:「工資各項目計算方式明細」是否必須每個月記載加班時數、補休時數或屆期未補休折發工資？</h2>	
    <ol type="1">
  <li>依勞動基準法施行細則第14條之1規定，「工資各項目計算方式明細」<b>應記載加班費</b>，至勞工如有將加班費選擇為加班補休時數，建議<b>雇主明確記載勞工換取加班補休之時數，勞雇雙方始能比對加班費金額。</b></li>
  <li>至於是否每個月均須記載屆期未補休折發工資，仍應視勞雇<b>雙方約定之補休期限而定（如：1個月、3個月、6個月等）</b>。又，勞雇<b>雙方約定特別休假期間末日之所屬月份</b>，如仍有未補休時數時，則<b>應於當月之工資各項目計算方式明細中，記載屆期未補休折發工資之數額。</b></li>

    </ol>
   </div>
