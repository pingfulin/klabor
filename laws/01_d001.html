  <div>
   <h2>問:休息日加班費的計算有何變革？</h2>	
    <ol type="1">
  <li>本次勞動基準法第24條有關休息日出勤工資及工時計算方式，<b>僅改以依實際出勤時數計算加班費</b>，並未調整休息日加班費之倍率，仍然維持前2小時另再加給1又3分之1以上，超過2小時者，另再加給1又3分之2以上之規定，<b>且休息日出勤之工時仍計入每月加班時數46小時。</b></li>
  <li>核實計算休息日出勤之工資及工時，將有益於雇主之加班指派回歸實際需求。</li>

    </ol>
   </div>
