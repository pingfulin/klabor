  </head>
<body>
  <div>
   <h2>問:補休期限由勞雇雙方自行約定，會不會無所限制？</h2>	

  <ul>
  <li>原則上補休期限由勞雇雙方自行協商約定，惟為避免補休期限無所限制，並利勞雇雙方遵循，勞動基準法施行細則已明定<b>最終補休期限為勞雇雙方特別休假約定年度之末日（如：曆年制、週年制、會計年度、學年度之末日等），作為最終補休期限。</b></li>

  </ul>  

   </div>
