<title>經遞延仍未休畢如何折算工資</title>
  </head>
<body>
  <div>
   <h2>勞工於次一年度之年度終結或契約終止時，如仍有經遞延而未休畢之特別休假日數，雇主應如何發給未休畢之特別休假日數工資？</h2>	
    <ol type="1">
  <li>雇主應依「原請休年度」之工資標準發給。</li>
  <li>舉例而言：勞工於107年特別休假有7日，於年度終結時，倘仍剩餘4日特別休假未休，經勞雇雙方合意遞延該4日之特別休假於108年實施，於108年年度終結或契約終止時仍未休畢之經遞延日數如仍有2日，雇主應依107年年度終結「原應發給之工資基準」，計發該2日未休日數之工資。</li>

    </ol>
   </div>
