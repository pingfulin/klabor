  <div>
   <h2>問:沒有按照勞動部發布的「工資各項目計算方式明細」參考例發給勞工，是否會違反勞動基準法規定？</h2>	
    <ul>
  <li>依勞動基準法第23條第1項規定，雇主本應提供工資各項目計算方式明細，<b>勞動部所發布之「工資各項目計算方式明細」之參考例，各事業單位均得依實際情形，自行調整</b>，無須完全比照，但<b>仍應包括勞動基準法施行細則第14條之1規定之項目。</b></li>

    </ul>
   </div> 
   </body>
