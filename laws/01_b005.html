<title>補休入法後還可領加班費嗎</title>
  </head>
<body>
  <div>
   <h2>問:加班補休法制化後，會不會導致勞工拿不到加班費？</h2>	

  <ul>
  <li>勞工休息日出勤或加班後，雇主本應依勞動基準法第24條規定給付加班費，<b>雇主不得片面要求勞工補休</b>，不給付加班費。如有違反者，依法處新台幣2萬元以上100萬元以下罰鍰。</li>

  </ul>  
 
   </div> 
   </body>
