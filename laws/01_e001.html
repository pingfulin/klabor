<body>
  <div>
   <h2>問:依勞動基準法施行細則第14條之1規定，「工資各項目計算方式明細」應記載哪些項目？</h2>	
    <ol type="1">
  <li>勞雇雙方議定之工資總額。</li>
  <li>工資各項目之給付金額。</li>
  <li>依法令規定或勞雇雙方約定，得扣除項目之金額。</li>
  <li>實際發給之金額。</li>  
    </ol>
   </div>
