  </head>
<body>
  <div>
   <h2>可以只透過勞資會議，就決定勞工的特別休假要不要遞延嗎？</h2>	
    <ol type="1">
  <li>依勞動基準法施行細則第7條規定，工作開始及終止之時間、休息時間、休假、例假、工資計算等有關事項，應該由勞雇雙方於勞動契約中約定。</li>
  <li>雇主可以透過工會或勞資會議先就是否遞延或如何遞延等進行初步討論，惟其結論，以及個案上遞延與否，仍應由個別勞工與雇主雙方協商同意後，始得為之。倘勞雇雙方未合意遞延，雇主仍應於年度終結時，給付特別休假未休日數工資。</li>

    </ol>
   </div> 
   </body>
