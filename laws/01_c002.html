<title>例外規定可以連續實施嗎</title>
  </head>
<body>
  <div>
   <h2>問:企業適用加班時數例外規定時，是否可以連續實施？每3個月的區間，是否可以重覆？</h2>	
    <ol type="1">
  <li><b>是否有連續實施加班時數例外規定的需要，得由勞資雙方協議。</b>例如，勞資雙方於第2季有調整加班時數的需要，可協商合議以「4月至6月」之區間總量控管；如認為第3季也有調整的需求，亦得協商合議以「4月至6月」、「7月至9月」之區間總量控管；如僅第2季及第4季有調整的需要，得以「4月至6月」、「10月至12月」之區間總量控管。</li>
  <li>每連續3個月之週期，雖由勞資雙方協議，但<b>實施區間不得重複。</b></li>

    </ol>
   </div> 
   </body>
